<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowfy: Bright Living</title>
    <link rel="icon" href="Images/l.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
    padding:0;
    margin:0;
}
body{
    background-color: black;
    
}
nav{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.6); /* Black background with some transparency */
    backdrop-filter: blur(8px); /* Apply blur effect to the background */
    -webkit-backdrop-filter: blur(8px); /* Safari support for the blur effect */
    width: 100%; 
    height: 4.2em;  
    margin: bottom 2px;
    top: 0;  /* Keep the nav fixed at the top */
    left: 0; /* Ensure it spans the full width */
    z-index: 1000; /* Ensures the nav stays on top of other elements */
    position: fixed;
}
.logo img{
    height:19em;
    width:22em;
    padding-bottom: 1em;
    padding-top: .2em;

    
}
.d-flex{
    margin-top: 10px;
    
}
nav li a{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color:rgb(171, 172, 175);
    text-decoration: none;
    transition: transform 0.4s ease, color 0.3s ease;
} 
nav li{
    list-style-type: none;
    text-decoration: none;
    margin-left: 20px;
    margin-top: .5em; 
}
nav li a:hover {
    transform: scale(1.2); 
    color: white; 
}
nav li i{
    font-size: small;
    padding-left: 1em;
    color:white;
}


</style>
<body>
    <header>
        <nav>
           
           <a href="main.html" class="logo"><img  src="1.png" alt=""></a>
           <form class="d-flex" role="search" onsubmit="return subm(event)">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            
          </form>
          <li><a href="store.html">Store</a></li>
           <li><a href="mobile.html">Mobile</a></li>
                <li><a href="tablets.html">Tablet</a></li>
                <li><a href="laptop.html">Laptops</a></li>
                <li><a href="appl.html">Home Appliances</a></li>
                <li><a href="tv-entertainment.html">TV & Entertainment</a></li>
                <li><a href="accesories.html">Accessories</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="signin.html"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </nav>
    </header>
    <div class="wrapper">
        <form action="#" onsubmit="return validateForm()">
            <h2>Welcome</h2>
            <div class="input-field">
                <input type="email" placeholder="" id="email" name="email" maxlength="30" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" placeholder=""  id="password" name="password" required>
                <label for="password">Enter your password</label>
            </div>
            <div class="forgot">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
               
            </div>
            <button type="submit">Log In</button>
            <div class="register">
                <p>Don't have an account?
                <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
    
    <script>
        function validateForm() {
            const email = document.getElementById("email").value; // Correct ID for email
            const password = document.getElementById("password").value; // Correct ID for password

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password length
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            alert("Validation successful!");
            return true;
        }
    </script>
<script>
const subm = (event) => {
    // Prevent form submission (reload)
    event.preventDefault();

    const btn_sub = document.getElementById('searchInput');
    let search = btn_sub.value.trim().toLowerCase(); // Get the value of the input

    // Check the search term and navigate accordingly
    if (search === 'store') {
        window.location.href = 'store.html';
    } else if (search === 'accessories') {
        window.location.href = 'accesories.html';
    }
    else if (search === 'mobile') {
        window.location.href = 'mobile.html';
    } 
    else if (search === 'login') {
        window.location.href = 'signin.html';
    }
    else if (search === 'tv') {
        window.location.href = 'tv-entertainment.html';
    }
    else if (search === 'support') {
        window.location.href = 'support.html';
    }
    else if (search === 'tablet') {
        window.location.href = 'tablets.html';
    }
    else if (search === 'add to cart') {
        window.location.href = 'cart.html';
    }
    else if (search === 'glowyfy') {
        window.location.href = 'main.html';
    }
    else if (search === 'entertainment') {
        window.location.href = 'tv-entertainment.html';
    }
    else if (search === 'register') {
        window.location.href = 'register.html';
    }
    else if (search === 'laptop') {
        window.location.href = 'laptop.html';
    }
    else if (search === 'appliances') {
        window.location.href = 'appl.html';
    }
    else {
        window.location.href = 'main.html';
    }

    // Return false to prevent default form submission behavior
    return false;
};

</script>

</body>
